  <h2>act_scl - <small><small>Function</small></small></h2>
  <p>Active scale<br>
  <br>
  <br>
  <b>Description<br>
  </b><br>

  <br>
  <b>Syntax<br>
  </b><br>
  act_scl()<br>
  <br>
  <b>Principal parameters<br>
  </b><br>
  </p>

    </tr>

  </b><br>
  </p>
  <table width="686" border="0">
<!-- Table 12 Row 01 -->
    <tr>

    </tr>
  </table>
  <p><br>
  <b>Return value</b><br>
  <b><u><br>
