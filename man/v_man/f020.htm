<H3>f20 Create 2D point</H3>
<P><B>Description</B></P>
<P>Creates a 2D point entity. Only X- and Y-coordiantes may be specified.
<P><B>Available in</B>
<P>2D.
<P><B>MBS Correspondence</B>
<P>poi_free(id, pos);
<P><B>Comments</B>
<P>See also <A HREF="f019.htm">f19</A> and <A HREF="f021.htm">f21</A> for
3D point creation.</BLOCKQUOTE>
